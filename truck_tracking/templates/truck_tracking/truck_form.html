{% extends 'truck_tracking/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Редактировать транспорт{% else %}Добавить транспорт{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'truck_list' %}" class="btn btn-secondary">Отмена</a>
</form>
<script>
document.addEventListener('DOMContentLoaded', function() {
    Inputmask({
        mask: "+7(999)999-99-99",
        placeholder: "_",
        showMaskOnHover: false,
        showMaskOnFocus: true
    }).mask(document.querySelector('[name="driver_phone"]'));
});
</script>
{% endblock %}
