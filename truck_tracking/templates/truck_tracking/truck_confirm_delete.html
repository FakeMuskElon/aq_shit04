{% extends 'truck_tracking/base.html' %}

{% block content %}
<h2>Удалить транспорт</h2>
<p>Вы уверены, что хотите удалить транспорт "{{ truck }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'truck_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
